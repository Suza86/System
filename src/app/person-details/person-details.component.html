<div *ngIf="person">
  <div>
    <label>Card number:: </label> {{person.cardNumber}}
  </div>
  <div>
    <label>Person name: </label> {{person.personName}}
  </div>
  <div>
    <label>Person surname: </label> {{person.personSurname}}
  </div>
  <div>
    <label>Person address: </label> {{person.personAddress}}
  </div>
  <hr/>
</div>
